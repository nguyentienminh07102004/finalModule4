<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="find m-1">
            <form th:action="@{/orders/list}" method="GET">
                <label for="dateStart">Date Start: </label>
                <input type="date" name="dateStart" id="dateStart" /><br/>
                <label for="dateEnd">Date End: </label>
                <input type="date" id="dateEnd" name="dateEnd" /><br/>
                <label for="order_max">Order Max Total Price</label>
                <input type="number" min="1" max="10" name="orderMax" id="order_max"><br/>
                <button type="submit">Search</button>
            </form>
        </div>
        <table class="table m-1">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Id</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Unit Price</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order, index : ${listOrders}">
                    <th th:text="${index.count}"></th>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.productName}"></td>
                    <td th:text="${order.unitPrice}"></td>
                    <td th:text="${order.categoryName}"></td>
                    <td th:text="${order.dateCreated}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td>
<!--                        <a th:href="">Update</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>
